<ion-header class="red-header">
    <ion-toolbar>
        <ion-title>
            Selecione
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Estabelecimento</ion-label>
            <ion-select [(ngModel)]="os" submitText="Ok" cancelText="Fechar">
                <ion-option value="mcdonalds">Loja</ion-option>
                <ion-option value="habibs">Loja</ion-option>
                <ion-option value="subway">Loja</ion-option>
                <ion-option value="giraffas">Loja</ion-option>
                <ion-option value="bobs">Loja</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Filtro</ion-label>
            <ion-toggle danger checked="false"></ion-toggle>
        </ion-item>
        <ion-list>
            <ion-item>
                <span item-left>Hamburger</span>
                <span item-right class="price">$6</span>
                <button danger clear item-right>
                    Comprar
                </button>
            </ion-item>
            <ion-item>
                <span item-left>Pizza</span>
                <span item-right class="price">$11</span>
                <button danger clear item-right>
                    Comprar
                </button>
            </ion-item>
            <ion-item>
                <span item-left>Salada</span>
                <span item-right class="price">$14</span>
                <button danger clear item-right>
                    Comprar
                </button>
            </ion-item>
            <ion-item>
                <span item-left>Massas</span>
                <span item-right class="price">$0</span>
                <button danger clear item-right>
                    Comprar
                </button>
            </ion-item>
            <ion-item>
                <span item-left>Bebidas</span>
                <span item-right class="price">$0</span>
                <button danger clear item-right>
                    Comprar
                </button>
            </ion-item>
            <ion-item>
                <span item-left>Sobremesa</span>
                <span item-right class="price">$0</span>
                <button danger clear item-right>
                    Comprar
                </button>
            </ion-item>
        </ion-list>
    </ion-list>
</ion-content>
