<ion-header>
    <ion-navbar danger>
        <ion-title>
            Favoritos
        </ion-title>
        <button menuToggle>
            <ion-icon name="md-menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <button ion-item (click)="openMenu()">
                <span item-left>Hamburger</span>
            </button>
        </ion-list>
        <ion-list>
            <button ion-item (click)="openMenu()">
                <span item-left>Pizza</span>
            </button>
        </ion-list>
        <ion-list>
            <button ion-item (click)="openMenu()">
                <span item-left>Salada</span>
            </button>
        </ion-list>
    </ion-card>
    <button fab danger fab-bottom fab-right (click)="deleteAll()">
        <ion-icon name="md-trash"></ion-icon>
    </button>
</ion-content>
