<ion-header>
    <ion-navbar danger>
        <ion-title>
            Favoritos
        </ion-title>
        <button menuToggle>
            <ion-icon name="md-menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item-sliding *ngFor="let item of items">

            <ion-item>
                {{item.title}}
            </ion-item>

            <ion-item-options>
                <button (click)="editFavorite(item)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button (click)="deleteFavorite(item)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>
    <button fab danger fab-bottom fab-right (click)="addFavorite()">
        <ion-icon name="add"></ion-icon>
    </button>
</ion-content>
