<ion-header>
    <ion-navbar danger>
        <button menuToggle>
            <ion-icon name="md-menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="login">
    <div class="logo">
        <img src="img/sm-logo.png">
    </div>
    <ion-toolbar [attr.primary]="isAndroid ? '' : null" no-border-top danger>
        <ion-segment [(ngModel)]="home" light>
            <ion-segment-button value="home">
                Entrar
            </ion-segment-button>
            <ion-segment-button value="pedidos">
                Cadastrar
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <div [ngSwitch]="home">
        <ion-list *ngSwitchWhen="'home'" class="home">
            <ion-list inset>
                <ion-item>
                    <ion-icon name="md-person" item-left></ion-icon>
                    <ion-label floating class="login-label">Email</ion-label>
                    <ion-input type="text" value=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="md-lock" item-left></ion-icon>
                    <ion-label floating class="login-label">Senha</ion-label>
                    <ion-input type="password" value=""></ion-input>
                </ion-item>

                <div padding>
                    <button full danger block (click)="loginEnter()" class="login-btn">Entrar</button>
                </div>

                <div class="social-buttons">
                    <button full class="facebook">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </button>
                    <button full class="twitter">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </button>
                    <button full class="google">
                        <ion-icon name="logo-google"></ion-icon>
                    </button>
                </div>
            </ion-list>
        </ion-list>
        <ion-list *ngSwitchWhen="'pedidos'" class="pedidos">
            <ion-list inset>
                <ion-item>
                    <ion-icon name="md-person" item-left></ion-icon>
                    <ion-label floating class="login-label">Nome</ion-label>
                    <ion-input type="text" value=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-mail-outline" item-left></ion-icon>
                    <ion-label floating class="login-label">E-mail</ion-label>
                    <ion-input type="text" value=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-lock-outline" item-left></ion-icon>
                    <ion-label floating class="login-label">Senha</ion-label>
                    <ion-input type="password" value=""></ion-input>
                </ion-item>

                <div padding>
                    <button full danger block (click)="loginEnter()" class="login-btn">Registrar</button>
                </div>
            </ion-list>
        </ion-list>
    </div>
</ion-content>
