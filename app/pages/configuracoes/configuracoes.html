<ion-header>
    <ion-navbar danger>
        <ion-title>
            Configurações
        </ion-title>
        <button menuToggle>
            <ion-icon name="md-menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="config">
    <ion-list padding>
        <ion-item>
            <ion-label>Gravar histórico</ion-label>
            <ion-toggle danger checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>lorem ipsum</ion-label>
            <ion-toggle danger checked="false"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>lorem ipsum</ion-label>
            <ion-toggle danger checked="true"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list padding>
        <ion-list-header>
            Preço
            <ion-badge item-right danger>{{structure}}</ion-badge>
        </ion-list-header>
        <ion-item>
            <ion-range pin="true" [(ngModel)]="structure" max="35" min="3" danger>
                <ion-icon range-left small name="logo-usd"></ion-icon>
                <ion-icon range-right name="logo-usd"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-icon name='md-pin' item-left></ion-icon>
            Cidade
            <ion-note item-right>
                Matão - SP
            </ion-note>
        </ion-item>

        <ion-item>
            <!-- <ion-toggle danger checked="true"></ion-toggle> -->
            <ion-checkbox item-right danger checked="true"></ion-checkbox>
            <ion-label>
                Delivery
            </ion-label>
            <ion-icon name='md-bicycle' item-left></ion-icon>
        </ion-item>
    </ion-list>
    <div padding>
        <center>
            <button danger full (click)="SaveChanges()">Salvar</button>
            <button clear dark full class="remove-account" (click)="DeleteAccount()">Excluir Conta</button>
        </center>
    </div>
</ion-content>
