<ion-header class="red-header">
    <ion-navbar>
        <ion-title>
            {{ item.title }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card class="buy-list">
        <div class="item-image">
            <p class="description">{{item.description}}</p>
            <img [src]="'img/' + item.image + '.png'" />
        </div>
        <ion-card-header>
            {{item.title}} {{item.name2}}
        </ion-card-header>
        <ion-item padding>
            <span class="rating pull-right" item-left style="font-size:1em;margin:auto 5px auto auto;padding:3px 8px">4.5</span>
            <button ion-button item-left outline danger>
                <span class="button-inner">$5.5</span>
            </button>
            <button ion-button clear small color="danger" icon-left item-right>
                <ion-icon name='star'></ion-icon>
            </button>
            <button ion-button clear small color="danger" icon-left item-right>
                <ion-icon name='share-alt'></ion-icon>
            </button>
            <ion-checkbox danger disabled="false" item-right></ion-checkbox>

            <button ion-button danger item-right round (tap)="tapEvent($event)" style="padding:1em"><ion-icon name="md-add"></ion-icon></button> -->
