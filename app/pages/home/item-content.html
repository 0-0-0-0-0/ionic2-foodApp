<ion-header class="red-header">
    <ion-navbar>
        <ion-title>
            {{ item.title }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card>

            <img [src]="'img/' + item.image + '.png'" />

            <ion-card-content>
                <h2 class="card-title">
                    {{ item.title }}
                </h2>
                <p>
                    {{ item.description }}
                </p>
            </ion-card-content>

            <ion-row no-padding>
                <ion-col>
                    <button clear small danger>
                        <ion-icon name='star'></ion-icon>
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button danger fab fab-right fab class="fab-map">
                      <ion-icon name='md-cart'></ion-icon>
                    </button>
                </ion-col>
            </ion-row>

        </ion-card>
    </ion-list>
</ion-content>
